{% extends "base.html" %}
{% block content %}
<h2>Приглашения</h2>
<ul class="list">
{% for i in invites %}
  <li>От {{ i.inviter.profile.login }} —
    <a class="btn" href="/match/invite/{{ i.token }}/accept/">Принять</a>
    <a class="btn" href="/match/invite/{{ i.token }}/decline/">Отклонить</a>
  </li>
{% empty %}
  <li>Нет приглашений</li>
{% endfor %}
</ul>
{% endblock %}
